<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>별빛 플레어 게시판</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
        }
        .board-header {
            color: #6A24FE;
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px; /* 테이블 모서리 둥글게 */
            overflow: hidden; /* 테이블 모서리 둥글게 */
        }
        th {
            background-color: #6A24FE;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        td {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .btn {
            background-color: #6A24FE;
            color: #fff;
            float: right;
            margin-top: 20px;
            border-radius: 20px; /* 버튼 모서리 둥글게 */
        }
        .btn:hover {
            background-color: #4d1ebd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="board-header">별빛 플레어 게시판</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 반복 -->
            </tbody>
        </table>
        <a href="/board2.html" class="btn">새 글 작성</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
